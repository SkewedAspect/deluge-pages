<div class="container">
    <div ng-show="user" style="float: right">
        {{ user.email || user.name || user.nick }}
    </div>
    <br/>
    <div class="jumbotron">
        <h1><img src="/client/static/droplet.png" width="70"> Welcome to Deluge.</h1>
        <p>This is the default landing page, letting you know everything's working.</p>
        <p ng-show="user">
            <a class="btn btn-primary btn-lg" role="button" ng-click="setLocation('/admin/add_page')">Add your first page</a>
            <a class="btn btn-default btn-lg" role="button" ng-click="setLocation('/admin')">Admin Section</a>
        </p>
        <br/>
        <div class="signin" ng-hide="user" >
            <google-plus-signin
                    class="g-signin"
                    clientid="485489730379-caf5m39htm084go21i4k9l4142s2as0l"
                    redirecturi="postmessage"
                    accesstype="offline"
                    >
            </google-plus-signin>
        </div>
    </div>
</div>
